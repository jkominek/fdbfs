name: C/C++ CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    environment: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: apt-get
      run: sudo apt-get update ; sudo apt-get -y install libfuse3-dev fuse3 libprotobuf-dev protobuf-compiler liblz4-dev python3-protobuf libzstd1 libzstd-dev libattr1-dev libacl1-dev s3cmd valgrind nlohmann-json3-dev meson python3-pip
    - name: pip
      run: sudo env PATH=$PATH pip install zstd==1.4.9.1
    - name: fetch fdb
      run: wget https://github.com/apple/foundationdb/releases/download/6.3.24/foundationdb-{clients,server}_6.3.24-1_amd64.deb
    - name: dpkg install
      run: sudo dpkg -i foundationdb-*_6.*-1_amd64.deb
    - name: fdb setup
      run: cp tests/foundationdb.conf /etc/foundationdb/ ; systemctl restart foundationdb
    - name: meson
      run: meson setup build
    - name: ninja
      run: ninja -C build
    - name: mkfs
      run: ./regen.sh
    - name: test.sh
      run: ./test.sh
    - name: secfs.test
      run: ./runsecfs.sh
